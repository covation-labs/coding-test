  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <i class="fas fa-angle-right next"></i>
          <div class="openBtn">
              <button class="addEvent" onclick="openForm()"><strong>Add Event</strong></button>
          </div>

          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

<div class="eventpopup">
      <div class="formPopup" id="popupForm">
        <form action="/action_page.php" class="formContainer">
          <h1 style="color: #000">Add Event</h2>
    <hr>
    <div class="form-group">
    <input type="text" class="form-control" id="eventname" placeholder="Enter Event Name">
    <input class="form-control" type="date" id="duedate" placeholder="Due Date mm/dd/yy"> <br>
    <textarea class="form-control" id="eventDescription" placeholder="Enter Event Description" rows="3"></textarea>
  </div>
  <br><button type="button" class="btn btn-light">Cancel</button>
  <button type="button" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
